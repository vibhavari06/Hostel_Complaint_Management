<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <!---<title> Responsive Registration Form | CodingLab </title>--->
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <script>
            function checkPassword(form) {
                var password = document.myform.pass.value;
                var roomno = document.myform.roomno.value;
                  
                  
                if(password.length<6){  
                  alert("Password must be at least 6 characters long.");  
                  return false;  
                  }  
    
                if (roomno>0) {
                    alert ("\nRoom no. should not be negative.")
                    return false;
                }
                    return true;
                }
            }
    </script>
    <link rel="stylesheet" href="regi2.css">
   </head>
<body>
  <div class="container">
    <div class="title" align="center">Registration</div>
    <div class="content">
      <form name="myform" action="register" method="post" onSubmit = "return checkPassword(this)">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Full Name</span>
            <input type="text" name="name" placeholder="Enter your name" required>
          </div>
          <div class="input-box">
            <span class="details">Username</span>
            <input type="text" name="uname" placeholder="Enter your username" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="email" name="email" placeholder="Enter your email" required>
          </div>
          <div class="input-box">
            <span class="details">Room Number</span>
            <input type="number" name="roomno" placeholder="Enter your Room number" required>
          </div>
          <div class="input-box">
            <span class="details">Password</span>
            <input type="password" name="pass" placeholder="Enter your password" required>
          </div>
          <div class="input-box">
            <span class="details">Confirm Password</span>
            <input type="password" placeholder="Confirm your password" required>
          </div>
        </div>
        <div class="gender-details">
          <input type="radio" name="gender" value="Male" id="dot-1">
          <input type="radio" name="gender" value="Female" id="dot-2" >
          <span class="gender-title">Gender</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Male</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Female</span>
          </label>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Register">
        </div>
      </form>
    </div>
  </div>

</body>
</html>
